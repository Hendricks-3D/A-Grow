  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="secondary">
        <ion-title>registration</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="userProfile.firstName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="userProfile.lastName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="userProfile.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="userProfile.password"></ion-input>
    </ion-item>


    <ion-item>
        <ion-label floating>Cell No.</ion-label>
        <ion-input type="number" [(ngModel)]="userProfile.phone" aria-placeholder="1-xxx-xxx-xxxx"></ion-input>
    </ion-item>


    <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="userProfile.address"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Parish/State</ion-label>
        <ion-input type="text" [(ngModel)]="userProfile.state"></ion-input>
    </ion-item>

    <br>

    <button ion-button (click)="createAccount(userProfile)" color="light" block>Create</button>

</ion-content>
