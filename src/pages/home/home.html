<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Notifications</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let feed of feedRef$ |async ">



        <ion-card>

            <ion-item>
                <h1>{{feed.topic}}</h1>


                <span>{{feed.date}}</span>

            </ion-item>

            <ion-card-content>
                <span>{{feed.message}}</span>
            </ion-card-content>

            <hr>

        </ion-card>

    </ion-list>

</ion-content>
